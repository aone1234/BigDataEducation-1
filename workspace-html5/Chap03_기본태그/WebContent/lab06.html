<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>이미지 태그</title>
</head>
<body>
	<!-- 상대경로로 같은 폴더내에 이미지 파일이 있으면 이미지 파일명만 적어주면 됨. -->
	<img alt="펭귄" src="./images/Penguins.png" width="100px">
	<!-- aa.jpg라는 파일은 같은 폴더내에 없으므로 대체텍스트인 alt 속성이 적용됨. -->
	<img alt="이미지가 없습니다." src="aa.jpg" width="300px">
</body>
</html>
