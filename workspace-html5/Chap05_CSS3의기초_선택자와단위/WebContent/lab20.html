<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3의 기초-20(테이블에서 하위 선택자 사용 방법)</title>
	<style type="text/css">
		/* table에서는 하위선택자를 사용하고자 할때 >를 사용하면 적용이 안됨. */
		table > tr > th {
			background-color: blue;
			color: white;
		}
		/* 테이블 태그에서는 tbody태그가 자동으로 추가를 해주기 때문에 스타일이 적용되지 않음 */
		table tr th {
			background-color: blue;
			color: white;
		}
		table tr td {
			background-color: black;
			color: yellow;
		}
	</style>
</head>
<body>
	<table border="1">
		<tr>
			<th>이름</th>
			<th>나이</th>
			<th>지역</th>
		</tr>
		<tr>
			<td>이순신</td>
			<td>40</td>
			<td>대구광역시</td>
		</tr>
	</table>
</body>
</html>
