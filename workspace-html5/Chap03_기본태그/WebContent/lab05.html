<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>테이블 병합2</title>
	<style type="text/css">
		table {
			border-collapse: collapse;		
		}
		th, td {
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th rowspan="2">구분</th>   <!-- 셀이 확장되어야하는 행의 수를 지정 -->
			<th colspan="3">내행성</th>  <!-- 셀이 확장되어야하는 열의 수를 지정 -->
			<th colspan="5">외행성</th>
		</tr>
		<tr>
			<th>수성</th>
			<th>금성</th>
			<th>지구</th>
			<th>화성</th>
			<th>목성</th>
			<th>토성</th>
			<th>천왕성</th>
			<th>해왕성</th>
		</tr>
		<tr>
			<td>거리</td>
			<td>1000km</td>
			<td>0km</td>
			<td>5000km</td>
			<td>8000km</td>
			<td>10000km</td>
			<td>20000km</td>
			<td>50000km</td>
			<td>80000km</td>
		</tr>
	</table>
</body>
</html>
