<!-- 후손 선택자, 자손 선택자 => 하위 선택자라고 명명 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3의 기초-16(하위 선택자)</title>
	<style type="text/css">
		/* section의 하위요소 중 ul태그 포함 ul의 하위태그까지 스타일을 적용 */
		#container ul {
			border: 1px dotted;
			color: blue;
		}
	</style>
</head>
<body>
	<section id="container">
		<header><h1>예약 방법 및 요금</h1></header>
		<p>객실을 예약하려면?</p>
		<ul>
			<li>예약 방법
				<ul>
					<li>직접 통화 : 000-0000-0000</li>
					<li>문자 메시지 : 000-0000-0000</li>
				</ul>
			</li>
			<li>상세 요금
				<ul>
					<li>1인실 : 40,000원</li>
					<li>2인실 : 60,000원</li>
					<li>3인실 : 80,000원</li>
					<li>4인실 : 100,000원</li>
				</ul>
			</li>
		</ul>
	</section>
</body>
</html>
