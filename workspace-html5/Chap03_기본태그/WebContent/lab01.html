<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>목록 태그</title>
	<style type="text/css">
		ul{
			list-style: none; /* 불릿을 없애는 스타일 */
			padding-left: 0px; /* 패딩 -> 안쪽 여백, 마진 -> 바깥 여백 */
		} 
	</style>
</head>
<body>
	<!-- ul태그 : 순서가 없는 목록을 만드는 태그 -->
	<h4>Unordered List</h4>
	<!-- ul태그의 type속성 : disc/circle/square, 기본값은 disc. html5 지원하지않음 -->
	<ul type="square">
		<li>명사</li>
		<li>형용사</li>
		<li>동사</li>
		<li>부사</li>
		<li>관용사</li>
	</ul>
	
	<!-- hr태그 : 구분선을 나타내는 태그 -->
	<hr/>
	
	<!-- ol태그 : 순서가 있는 목록을 만드는 태그 -->
	<h4>Ordered List</h4>
	<ol>
		<li>명사</li>
		<li>형용사</li>
		<li>동사</li>
		<li>부사</li>
		<li>관용사</li>
	</ol>
	
	<hr/>
	
	<h4>Ordered List</h4>
	<ol type="I">
		<li>명사</li>
		<li>형용사</li>
		<li>동사</li>
		<li>부사</li>
		<li>관용사</li>
	</ol>
	
	<hr/>
	
	<h4>Ordered List</h4>
	<ol type="a">
		<li>명사</li>
		<li>형용사</li>
		<li>동사</li>
		<li>부사</li>
		<li>관용사</li>
	</ol>
	
	<hr/>
	
	<!-- start속성 : 시작하는 값을 정할 수 있음. -->
	<h4>Ordered List</h4>
	<ol start="5" >
		<li>명사</li>
		<li>형용사</li>
		<li>동사</li>
		<li>부사</li>
		<li>관용사</li>
	</ol>
</body>
</html>
