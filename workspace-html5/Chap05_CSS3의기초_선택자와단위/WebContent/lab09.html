<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3의 기초-9(속성 선택자-1)</title>
	<style type="text/css">
		/* a태그에서 href라는 속성이 있는 곳만 배경색을 yellow로 적용하라. 
		   속성을 지정할때 반드시 []안에 작성해야함. */
		a[href] {
			background: yellow;
		}
		ul {
			list-style-type: none;   /* 불릿 없애기 */
		}
		li {
			width: 100px;
			display: inline;        /* 블럭형태가 아니라 내비게이션처럼 옆으로 붙게끔 함 */
			margin: 10px;       /* width가 100px로 기본 폭이 반영됨 */
		}
		a {
			text-decoration: none;
			padding: 5px 20px;	
			color: blue;
			font-size: 14px;		
		}
	</style>
</head>
<body>
	<ul>
		<li><a>메인메뉴 : </a></li>
		<li><a href="#">떡볶이</a></li>
		<li><a href="#">비빔밥</a></li>
		<li><a href="#">떡국</a></li>
	</ul>
</body>
</html>
